version: '3.9'

services:
  db:
    image: mysql:8.0
    expose:
      - 3306
    env_file:
      - ./.env.staging.db
    volumes:
      - db_data:/var/lib/mysql    
    networks:
      - backend
  web:
    depends_on:
      - db
    build:
      context: ./mangastyleapp
      dockerfile: Dockerfile.prod
    env_file:
      - ./.env.staging
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - backend
    command: ./deploy.sh
  nginx-proxy:
    depends_on:
      - web
    container_name: nginx-proxy
    build:
      context: ./nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/app/staticfiles
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - backend
  nginx-proxy-acme-companion:
    depends_on:
      - nginx-proxy
    image: nginxproxy/acme-companion
    env_file:
      - ./.env.staging.acme-companion
    volumes:
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    networks:
      - backend

volumes:
  db_data:
  static_volume:
  certs:
  html:
  vhost:
  acme:

networks:
  backend:
    driver: bridge