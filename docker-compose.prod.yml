version: '3.9'
services:
  db:
    image: mysql:8.0
    ports:
      - '3306:3306'
    env_file:
      - .env.prod.db
    volumes:
      - db_data:/var/lib/mysql    
    networks:
      - backend
  web:
    depends_on:
      - db
    build:
      context: ./mangastyleapp
      dockerfile: Dockerfile.prod
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - backend
    env_file:
      - .env.prod
    command: ./deploy.sh
  nginx:
    depends_on:
      - web
    build:
      context: ./nginx
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - backend
    ports:
      - '80:80'

volumes:
  db_data:
  static_volume:

networks:
  backend:
    driver: bridge